<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdskLinks</title>
    <link rel="stylesheet" href="https://unpkg.com/98.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="icon" type="image/x-icon" href="assets/ico/adsklinks.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="scripts/descriptionLoader.js" defer></script>
</head>

<body>
    <div id="animated-landscape">
        <div class="star-layer layer-1"></div>
        <div class="star-layer layer-2"></div>
        <div class="star-layer layer-3"></div>
    </div>
    
    <div class="window main-window">
        <div class="title-bar">
            <div class="title-bar-text">
                <img src="https://win98icons.alexmeub.com/icons/png/user_world-0.png" class="icon-small"> user_profile.exe
            </div>
            <div class="title-bar-controls">
                <button aria-label="Minimize"></button>
                <button aria-label="Maximize"></button>
                <button aria-label="Close"></button>
            </div>
        </div>
        <div class="window-body">
            <div class="centered-content">
                <img class="avatar" src="https://avatars.githubusercontent.com/u/73867345?v=4" alt="Avatar">
                <h3>adsk-dev</h3>
                <p>Welcome to my portfolio! <br>System ready.</p>
                <div class="button-container">
                    <a class="win-link-button" href="https://www.youtube.com/@adsk-dev" target="_blank">
                        <i class="fa fa-youtube"></i> YouTube
                    </a>
                    <a class="win-link-button" href="https://github.com/adskoe96" target="_blank">
                        <i class="fa fa-github"></i> GitHub
                    </a>
                    <a class="win-link-button" href="https://steamcommunity.com/id/adskdev/" target="_blank">
                        <i class="fa fa-steam"></i> Steam
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div class="window">
        <div class="title-bar">
            <div class="title-bar-text">
                 <img src="https://win98icons.alexmeub.com/icons/png/notepad-0.png" class="icon-small"> Notepad - About.txt
            </div>
            <div class="title-bar-controls">
                <button aria-label="Close"></button>
            </div>
        </div>
        <div class="window-body">
            <textarea readonly style="width: 100%; height: 60px; resize: none;" id="description">Enable JavaScript on this page for description :D</textarea>
        </div>
    </div>

    <div class="window">
        <div class="title-bar">
            <div class="title-bar-text">
                <img src="https://win98icons.alexmeub.com/icons/png/directory_open_file_mydocs-4.png" class="icon-small"> C:\My_Projects\Games
            </div>
            <div class="title-bar-controls">
                <button aria-label="Close"></button>
            </div>
        </div>
        <div class="window-body">
            <div class="cards">
                <a href="https://gamejolt.com/games/CPM/868873" class="game-card" target="_blank">
                    <img src="assets/cards/cpm-card.webp" alt="Creepy Ponyville">
                    <p>Creepy Ponyville: Multiverse</p>
                </a>

                <a href="https://gamejolt.com/games/STRIMG/692709" class="game-card" target="_blank">
                    <img src="assets/cards/strimg-card.webp" alt="Slendytubbies">
                    <p>Slendytubbies Re-Imagined</p>
                </a>

                <a href="https://gamejolt.com/games/catfriends/913309" class="game-card" target="_blank">
                    <img src="assets/cards/cat-friends-card.webp" alt="Cat Friends">
                    <p>Cat Friends Continuation</p>
                </a>
            </div>
        </div>
    </div>

    <div class="window" style="display: inline-block;">
        <div class="title-bar">
            <div class="title-bar-text">Traffic_Monitor</div>
            <div class="title-bar-controls">
                <button aria-label="Close"></button>
            </div>
        </div>
        <div class="window-body" style="text-align: center;">
            <div class="sunken-panel">
                <img alt="Moe Counter!" style="max-width: 100%; image-rendering: pixelated;" src="https://count.getloli.com/@adskoe96.github?name=Moe-counter.github&theme=booru-lewd&padding=7&offset=0&align=top&scale=1&pixelated=1&darkmode=0">
            </div>
        </div>
    </div>

    <div class="window">
        <div class="title-bar">
            <div class="title-bar-text">
                <img src="https://win98icons.alexmeub.com/icons/png/settings_gear-0.png" class="icon-small"> System Properties
            </div>
            <div class="title-bar-controls">
                <button aria-label="Close"></button>
            </div>
        </div>
        <div class="window-body">
            <fieldset>
                <legend>Software</legend>
                <img style="max-width: 100%; image-rendering: pixelated;" src="https://skillicons.dev/icons?i=unity,unreal,blender,rider,vscode,git,mysql"/>
            </fieldset>
            <br>
            <fieldset>
                <legend>Programming Languages</legend>
                <img style="max-width: 100%; image-rendering: pixelated;" src="https://skillicons.dev/icons?i=py,lua,cs,cpp"/>
            </fieldset>
        </div>
    </div>

</body>

</html>
