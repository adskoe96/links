<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>AdskLinks</title>
  </head>
  <body style="text-align: center; padding: 0; border: 0; margin: 0;">
    <canvas id="unity-canvas" width=100% height=100% style="width: 100%; height: 100%; background: #000000"></canvas>
    <style>
	  #pleaserotate-graphic{
        fill: #fff;
    }

    #pleaserotate-backdrop {
        color: #fff;
        background-color: #000;
    }
    </style>
<script>
    PleaseRotateOptions = {
        allowClickBypass: false
    };
</script>
<script src="pleaserotate.js"></script>
    <script src="Build/release.loader.js"></script>
    <script>
      var meta = document.createElement('meta');
      meta.name = 'viewport';
      meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
      document.getElementsByTagName('head')[0].appendChild(meta);

      var canvas = document.querySelector("#unity-canvas");
      canvas.style.width = "100%";
      canvas.style.height = "100%";
      canvas.style.position = "fixed";

      document.body.style.textAlign = "left";

      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/release.data",
        frameworkUrl: "Build/release.framework.js",
        codeUrl: "Build/release.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "adsk",
        productName: "AdskLinks",
        productVersion: "0.1",
      });
    </script>
  </body>
</html>
